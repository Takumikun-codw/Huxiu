<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    body{
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  
</head>
<body>
  <span size="6" color="">注&nbsp;册</span>
		<br />
		用户名：
		<input type="text" name="reg_name" id="reg_name" value="" />
		<br />
		密码：
		<input type="password" name="reg_password" id="reg_password" value="" />
		<br />
		<button type="button" id="register">注&nbsp;册</button>
		<br />
</body>
<script type="text/javascript">
  var register = document.getElementById("register");
  register.addEventListener("click",function(){
    var user_name = document.getElementById("reg_name").value;
    var user_password = document.getElementById("reg_password").value;
    if(user_name.length == 0||user_password.length ==0){
      alert("请输入需要注册的用户名或密码！");
    }
    else{
      localStorage.setItem(user_name,user_password);
      alert("注册成功！正在跳转。。。");
      window.location.href = 'huxiu.html';
    }
  })
</script>
</html>
